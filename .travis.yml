dist: xenial
language: python
sudo: false
python:
  - 3.5
  - 3.6
  - 3.7
# blocklist branches
branches:
  except:
  - requires-io-master
install:
  - pip install -r requirements-tests.txt
  - pip install .[tests] coveralls wheel
script:
  - "py.test --pc tests/pyramid.test.ini --cov pytest_pyramid tests/ -p no:pytest_pyramid"
after_success:
  - coveralls
jobs:
  include:
  - stage: linters
    python: 3.7
    install:
    - pip install -r requirements-lint.txt
    - pip install .[tests]
    script:
    - pycodestyle
    - pydocstyle
    after_success: skip
  - stage: deploy
    python: 3.7
    if: tag IS present
    script: skip
